<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Country API|Vanilla Javascript

   </title>
   <link rel="stylesheet" href="./css/style.css">
</head>

<body>
   <header>
      <div class="container">
             <h3>Where in the world?</h3>
      <h4>Dark Mode</h4>  
      </div>

   </header>
   <div class="container">
      <div class="top">
         <input type="text" name="search" id="search" placeholder="Search for a country ..." >
         <select name="region" id="region">
            <option value="">Filter by region...</option>
            <option value="Africa">Africa</option>
            <option value="Americas">Americas  </option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europe</option>
            <option value="Oceania">Oceania</option>
         </select>
      </div>
      <div class="countries" id="countries">
         <div class="country" id="country">
            <div class="country__flag">
               <span></span>
            </div>
            <div class="country__details">
               <h2 class="country__name">
                  <a class id="search-country" href="USA" data-id="USA" target="_blank">United States of America</a>
               </h2>
               <ul>
                  <li><span>Population: </span>255555</li>
                  <li><span>Region: </span>Americas</li>
                  <li><span>Capital: </span>Washington, D.C.</li>
               </ul>
            </div>
         </div>
         
      </div>

   </div>
<script src="./js/appapi.js"></script>
<script src="./js/appui.js"></script>
<script src="./js/app.js"></script>
</body>
</html>
